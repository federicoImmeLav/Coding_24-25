<html>
    <head>
        <title>Flex</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!-- creo il contenitore per posizionare -->
       <div id="contenitore1">
            <!-- creo un quadrato dentro al primo contenitore  -->
            <div id="quadrato"></div>
       </div>

       <!-- creo un altro contenitore  -->
       <div id="contenitore2">
        <!-- metto 3 quadrati nel contenitore  -->
           <div id="quadrato"></div>
           <div id="quadrato"></div>
           <div id="quadrato"></div>
       </div>

       <!-- creo un altro div dove metterò l'immagine -->

            <!-- per mettere le immagini serve il tag img  -->
            <!-- dove c'è src bisogna mettere il percorso del file che vogliamo vedere  -->
            <!-- alt è la descrizione dell'immagine  -->
            <img id="immagine1" src="./img/css-grid-poster.png" alt="poster">
        </div>

        <!-- creo un div dove fare le animazioni con css  -->
         <div id="contenitore3">
            <div id="cerchio"></div>
         </div>
