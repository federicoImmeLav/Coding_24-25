<body>
    <!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Oggetti</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #quadratoAzzurroChatGPT {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: lightblue;
            bottom: 0;
            right: 0;
        }

        #rettangoloVerdeChatGPT {
            position: absolute;
            width: 150px;
            height: 80px; /* Altezza scelta */
            background-color: green;
            bottom: 0;
            left: 0;
        }

        #quadratoCentraleChatGPT {
            width: 120px; /* Dimensioni a scelta */
            height: 120px;
            background-color: orange; /* Colore a scelta */
        }

        #quadratoPiccoloChatGPT {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red; /* Colore a scelta */
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        #rettangoloViolaChatGPT {
            position: absolute;
            width: 200px; /* Dimensioni a scelta */
            height: 50px;
            background-color: purple;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <div id="quadratoAzzurroChatGPT"></div>
    <div id="rettangoloVerdeChatGPT"></div>
    <div id="quadratoCentraleChatGPT"></div>
    <div id="quadratoPiccoloChatGPT"></div>
    <div id="rettangoloViolaChatGPT"></div>

</body>
</html>

</body>
</html>
