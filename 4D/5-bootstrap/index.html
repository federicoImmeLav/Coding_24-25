<html>
    <head>
        <!-- bootstrap si incolla sopra al nostro style  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Cologno Monzese</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Intro</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Metro</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Quartiere Stella</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

        <div class="container home">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="bg-secondary">Benvenuti a Cologno Monzese</h1>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>Dai un voto a Cologno</h2>
                    <input type="number" id="voto" placeholder="Voto da 1 a 10"> 
                    <button type="button" class="btn btn-info">Vota</button>
                </div>
                <div class="col-12">
                    <!-- inserisco barra di progresso -->
                    <div class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" id="barra"></div>
                    </div>
                </div>
                <!-- far si che quando clicco sul pulsante 
                leggo il valore nel campo di input con javascript
                e lo scrivo in un paragrafo sotto alla barra -->
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </body>
</html>
