<html>   
    <head>
       <link rel="stylesheet" href="./style.css">
    </head>
    <!-- nel body ci stanno tutti gli elementi html -->
    <body>
        <!-- I titoli cambiano dimensione, diventando più piccoli fino al 6 -->
       <h1>Titolo 1</h1>
       <h2>Titolo 2</h2>
       <h6>Titolo 6</h6>

       <!-- paragrafi, che sono testi normali -->
        <p>Questo è un paragrafo di testo <br>
            <!-- per andare a capo si usa br  -->
            paragrafo a capo? 
        </p>

        <!-- tag per elemento semplice e senza caratteristiche -->
         <span>Elemento senza caratteristiche</span> 

         <!-- elenchi numerati con ol non numerati con ul  -->
          <ul>
            <!-- gli elementi singoli si indicano con li  -->
            <li>elementi 1</li>
            <li>elementi 2</li>
            <li>elementi 3</li>
          </ul>

          <!-- nome agli elementi con id o class -->
           <!-- id può essere solo uno, le classi possono essere molteplici -->
          <div class="quadrato"></div>

          <!-- testo cambiato con il css  -->
           <p class="testo">testo di prova da cambiare</p>

          <!-- creo un pulsante -->
           <!-- con a metto un link intorno al pulsante  -->
           <a href="https://www.google.com/">
                <span class="pulsante">Clicca qui</span>
            </a>
        <br>
        <br>
        <br>    
            <!-- per mettere una immagine si usa img  -->
             <!-- alt può restare vuoto -->
              <!-- con width cambio dimensione dell'immagine  -->
             <img src="./img/01.png" alt="" width="300">
             <br>
             <br> 
            <!-- per mettere una mappa si incolla il codice da maps -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1030.30300823051!2d9.22424252699576!3d45.52161034672608!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4786c762d07f1f2f%3A0x99d4cd6de142eb9d!2sPiazza%20dei%20Mestieri!5e0!3m2!1sit!2sit!4v1726569662060!5m2!1sit!2sit" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    </body>
</html>
