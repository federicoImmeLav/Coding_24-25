<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <!-- titolo della pagina della scheda -->
        <title>Nike. Just Do It. Nike IT</title>
    </head>
    <body>
        <header>
            <!-- creo la prima fascia dell'header  -->
            <div id="primaFascia">
                <!-- creo i due gruppi dentro alla fascia  -->
                 <div id="loghi">
                    <span>Jordan</span>
                    <span>Converse</span>
                 </div>
                 <div id="linkUtili">
                    <!-- metto 4 pulsanti che corrispondono nella fascia  -->
                    <button>Trova un negozio</button>
                    <span>|</span> <!-- barra verticale tra gli elementi del menu  -->
                    <button>Aiuto</button>
                    <span>|</span>
                    <button>Unisciti a noi</button>
                    <span>|</span>
                    <button>Accedi</button>
                 </div>
            </div>
            <!-- creo la seconda fascia  -->
             <div id="secondaFascia">
                <!-- creo tre gruppi  -->
                 <div id="logo">Logo</div>
                 <div id="menu">
                    <button>Novità e in evidenza</button>
                    <button>Uomo</button>
                    <button>Donna</button>
                    <button>Kids</button>
                    <button>Offerte</button>
                 </div>
                 <div id="profilo">
                    <!-- campo di testo in cui si può cercare  -->
                    <input type="text" placeholder="Cerca" id="">
                    <span>Preferiti</span>
                    <span>Carrello</span>
                 </div>
             </div>
             <div id="terzaFascia">
                <div id="testi">
                    <p>Consegna gratuita</p>
                    <!-- inserisco un link  -->
                    <a href="-">Acquista</a>
                </div>
             </div>
        </header>
        <!-- creo la sezione con l'immagine di cover  -->
         <!-- imposto l'immagine come sfondo di cover con il css  -->
         <section id="cover">
            <div id="contenitoreProdotto">  
                <h2 id="titoloCover">TUTA NIKE TECH WOVEN</h2>
                <p>
                    La tuta Nike Tech Woven vanta un materiale elasticizzato 
                    e traspirante e dettagli regolabili studiati per offrirti 
                    ampia libertà di movimento.
                </p>
                <button>Acquista</button>
            </div>
         </section>
    </body>
</html>
