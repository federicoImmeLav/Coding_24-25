<html>
    <head>
        <title>Nike. Just Do It. Nike IT</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <!-- divido in prima e seconda fascia -->
            <!-- la prima fascia è quella grigina -->
            <div class="prima-fascia">
                <!-- la fascia è divisa in due gruppi, uno a destra e uno a sinistra -->
                <div class="loghini">
                    logo 1 e logo 2
                </div> 
                <div class="linkini">
                    Trova un negozio | Aiuto | Unisciti a noi | Accedi
                </div>
            </div>
            <!-- inserisco la seconda fascia, quella bianca  -->
            <div class="seconda-fascia">
                <!-- è divisa in 3 gruppi, logo, menu e account -->
                <div class="logo">logo</div>
                <div class="menu">
                    <!-- il menu è diviso nelle categorie -->
                    <span>Novità e in evidenza</span>
                    <span>Uomo</span>
                    <span>Donna</span>
                    <span>Kids</span>
                </div>
                <div class="account">
                    <!-- campo in cui si scrive per cercare -->
                    <input type="text">
                </div>
            </div>
        </header>
        <!-- creo la sezione iniziale dove ci sarà l'immagine grande a schermo  -->
        <section class="hero">
            <h2>testo di prova</h2>
            <!-- creo il pulsante e faccio in modo da poterlo riutilizzare  -->
            <button>Acquista</button>
        </section>

        <!-- creo la sezione che va divisa a metà  -->
        <section class="divisa">
            <!-- creo i due div che occuperanno metà dello schermo rispettivamente -->
            <div class="img-sx immagine">
                <button>Acquista</button>
            </div>
            <div class="img-dx immagine">
                <button>Acquista</button>
            </div>
        </section>
    </body>
</html>
