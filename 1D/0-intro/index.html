<html>
    <!-- creo la struttura testa e corpo  -->
    <head></head>
    <body>
        <!-- p è il tag per il paragrafo  -->
        <p>Questo è un paragrafo di testo</p>
        <!-- per i titoli si usa h1 fino al 6 -->
        <h1>Titolo più grande</h1>
        <!-- per le liste si usa ul e li  -->
        <ul>
            <li>pasta</li>
            <li>riso</li>
            <li>acqua</li>
            <!-- faccio una lista ordinata dentro a un'altra lista  -->
            <ol>
                <li>carta</li>
                <li>libri</li>
                <li>penna</li>
            </ol>
        </ul>
    </body>
</html>
