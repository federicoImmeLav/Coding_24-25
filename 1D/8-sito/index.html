<html>
    <head>
        <title>Sito prova</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!-- contenitore di tutta la fascia sopra che sta ferma -->
        <header>
            <!-- header è composto da tre fasce, 
            per cui creo le tre fasce sotto forma di div -->
            <div class="fasciaNera">
                <p>resi gratuiti</p>
            </div>
            <!-- creo la fascia con la bandierina sopra al menu  -->
            <div class="fasciaBandiera">
                <button>bandiera</button>
                <button>Preferiti</button>
                <button>Traccia un ordine</button>
                <button>Aiuto</button>
                <button>Gift Cards</button>
                <button>Trova un negozio</button>
                <button>Accedi</button>
            </div>
            <!-- creo la fascia con il logo e il menu -->
            <div class="fasciaLogo">
                <!-- creo i due div che corrispondo alla parte di 
                destra e alla parte di sinistra della fascia -->
                <div class="fasciaSx">
                    <!-- suddivido la fascia in due perchè ho il logo 
                    e il menu -->
                    <div class="logo"></div>
                    <!-- metto i pulsanti del menu  -->
                    <div class="menu">
                        <button>Saldi</button>
                        <button>In Evidenza</button>
                        <button>Donna</button>
                        <button>Uomo</button>
                        <button>Bambino</button>
                        <button>Personalizza</button>
                    </div>
                </div>

                <div class="fasciaDx"></div>
            </div>
        </header>
    </body>
</html>
